<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacySpace - Live Tracker Intelligence</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: 700;
        }

        .live-feed {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 600px;
            overflow-y: auto;
        }

        .live-feed h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-indicator {
            width: 10px;
            height: 10px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .tracker-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.5s ease;
            border-left: 4px solid #ff4444;
        }

        .tracker-item.new {
            border-left-color: #00ff88;
            animation: slideIn 0.5s ease, glow 2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        }

        .tracker-item .domain {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .tracker-item .meta {
            font-size: 0.9em;
            opacity: 0.8;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .badge.new-badge {
            background: #00ff88;
            color: #000;
            font-weight: 600;
        }

        .top-companies {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .top-companies h2 {
            margin-bottom: 20px;
        }

        .company-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .company-item .name {
            font-weight: 600;
        }

        .company-item .blocks {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status.connected {
            border: 2px solid #00ff88;
        }

        .status.disconnected {
            border: 2px solid #ff4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç PRIVACYSPACE</h1>
        <p class="tagline">Live Tracker Intelligence Network</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="label">Active Users</div>
            <div class="value" id="activeUsers">0</div>
        </div>
        <div class="stat-card">
            <div class="label">Total Trackers</div>
            <div class="value" id="totalTrackers">0</div>
        </div>
        <div class="stat-card">
            <div class="label">Blocks Today</div>
            <div class="value" id="totalBlocks">0</div>
        </div>
        <div class="stat-card">
            <div class="label">Blocks/Minute</div>
            <div class="value" id="blocksPerMin">0</div>
        </div>
    </div>

    <div class="live-feed scrollbar">
        <h2>
            <span class="live-indicator"></span>
            LIVE TRACKER FEED (Last 60 Seconds)
        </h2>
        <div id="trackerFeed"></div>
    </div>

    <div class="top-companies">
        <h2>üèÜ Top Tracking Companies</h2>
        <div id="companiesList"></div>
    </div>

    <div class="status disconnected" id="status">
        üî¥ Connecting...
    </div>

    <script>
        // Connect to WebSocket
        const socket = io();
        let blocksLastMinute = 0;
        let blockCounter = 0;

        // Update stats every second
        setInterval(() => {
            document.getElementById('blocksPerMin').textContent = blocksLastMinute;
            blocksLastMinute = 0;
        }, 60000);

        // Fetch stats
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('activeUsers').textContent = data.active_users.toLocaleString();
                document.getElementById('totalTrackers').textContent = data.total_trackers.toLocaleString();
                document.getElementById('totalBlocks').textContent = data.total_blocks.toLocaleString();

                // Update companies
                const companiesList = document.getElementById('companiesList');
                companiesList.innerHTML = data.top_companies.map((company, i) => `
                    <div class="company-item">
                        <span class="name">${i + 1}. ${company.name}</span>
                        <span class="blocks">${company.blocks.toLocaleString()} blocks</span>
                    </div>
                `).join('');

                // Update recent trackers
                const feed = document.getElementById('trackerFeed');
                feed.innerHTML = data.recent_trackers.map(tracker => `
                    <div class="tracker-item">
                        <div class="domain">${tracker.domain}</div>
                        <div class="meta">
                            <span class="badge">${tracker.company || 'Unknown'}</span>
                            <span class="badge">${tracker.blocks} blocks</span>
                            <span class="badge">${new Date(tracker.time).toLocaleTimeString()}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to PrivacySpace');
            document.getElementById('status').textContent = 'üü¢ Connected';
            document.getElementById('status').className = 'status connected';
            fetchStats();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from PrivacySpace');
            document.getElementById('status').textContent = 'üî¥ Disconnected';
            document.getElementById('status').className = 'status disconnected';
        });

        socket.on('new_tracker', (data) => {
            console.log('New tracker:', data);

            // Update counter
            blockCounter++;
            blocksLastMinute++;

            // Add to feed
            const feed = document.getElementById('trackerFeed');
            const item = document.createElement('div');
            item.className = 'tracker-item' + (data.is_new ? ' new' : '');
            item.innerHTML = `
                <div class="domain">${data.domain}</div>
                <div class="meta">
                    ${data.is_new ? '<span class="badge new-badge">‚ö° NEW DISCOVERY</span>' : ''}
                    <span class="badge">${data.company}</span>
                    <span class="badge">${data.method}</span>
                    <span class="badge">${new Date(data.timestamp).toLocaleTimeString()}</span>
                </div>
            `;

            feed.insertBefore(item, feed.firstChild);

            // Keep only last 50 items
            while (feed.children.length > 50) {
                feed.removeChild(feed.lastChild);
            }

            // Update total
            const current = parseInt(document.getElementById('totalBlocks').textContent.replace(/,/g, ''));
            document.getElementById('totalBlocks').textContent = (current + 1).toLocaleString();
        });

        // Fetch stats every 10 seconds
        fetchStats();
        setInterval(fetchStats, 10000);

        // Fetch live trackers every 5 seconds
        async function fetchLiveTrackers() {
            try {
                const response = await fetch('/api/trackers/live');
                const trackers = await response.json();

                if (trackers.length > 0) {
                    const feed = document.getElementById('trackerFeed');
                    feed.innerHTML = trackers.map(tracker => `
                        <div class="tracker-item">
                            <div class="domain">${tracker.domain}</div>
                            <div class="meta">
                                <span class="badge">${tracker.company || 'Unknown'}</span>
                                <span class="badge">${tracker.blocks} blocks</span>
                                <span class="badge">${tracker.method || 'unknown'}</span>
                                <span class="badge">${new Date(tracker.time).toLocaleTimeString()}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching live trackers:', error);
            }
        }

        setInterval(fetchLiveTrackers, 5000);
    </script>
</body>
</html>
