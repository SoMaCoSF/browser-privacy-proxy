proxy:
  host: 127.0.0.1
  port: 8080
  https_port: 8081
fingerprint:
  rotation_mode: interval
  rotation_interval: 300
  randomize_user_agent: true
  randomize_accept_language: true
  randomize_accept_encoding: true
  randomize_platform: true
  strip_referer: true
  randomize_dnt: true
  strip_headers:
  - X-Forwarded-For
  - X-Real-IP
  - Via
  - X-Client-IP
cookies:
  block_all: true
  log_attempts: true
  auto_block_trackers: true
blocking:
  auto_block: true
  auto_block_threshold: 3
  use_builtin_lists: true
  block_patterns:
  - .*analytics.*
  - .*doubleclick.*
  - .*facebook.*
  - .*google-analytics.*
  - .*googletagmanager.*
  - .*scorecardresearch.*
  - .*adservice.*
  - .*adsystem.*
  - .*advertising.*
database:
  path: database/browser_privacy.db
  log_requests: true
  log_cookies: true
  log_fingerprints: true
logging:
  level: INFO
  file: logs/privacy_proxy.log
  console: true
whitelist:
- localhost
- 127.0.0.1
